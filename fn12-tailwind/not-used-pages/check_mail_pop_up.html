<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Check mail pop-up</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<div class="shadow-[var(--depth-01,0rem_0rem_0.9rem_-0.3rem_rgba(0,0,0,0.05)),var(--depth-01,0rem_2rem_3rem_-0.5rem_rgba(0,0,0,0.1))] backdrop-blur-[var(--depth-01,1rem)] rounded-[1rem] bg-[var(--neutral-011,#FCFCFC)] flex flex-col p-[1.5rem_1.5rem_1.5rem_1.5rem] box-sizing-border">
			<div class="m-[0_0_1.5rem_0] flex flex-row justify-between w-[100%] box-sizing-border">
				<div class="m-[0.1rem_0_0.1rem_0] flex flex-row box-sizing-border">
					<div class="rounded-[0.3rem] bg-[#6C5DD3] m-[0_1rem_0_0] w-[1rem] h-[2rem]">
					</div>
					<span class="break-words font-['Inter'] font-[var(--title-1-semibold-font-weight,600)] text-[1.3rem] tracking-[var(--title-1-semibold-letter-spacing,0rem)] leading-[var(--title-1-semibold-line-height,1.6)] text-[var(--neutral-071,#1A1D1F)]">
					Check Your Mail
					</span>
				</div>
				<div class="rounded-[2.3rem] bg-[var(--neutral-031,#EFEFEF)] flex p-[0.8rem_0.8rem_0.8rem_0.8rem] w-[2.3rem] h-[2.3rem] box-sizing-border">
					<img class="w-[0.7rem] h-[0.7rem]" src="../assets/vectors/union_47_x1.svg" />
				</div>
			</div>
			<div class="rounded-[0.1rem] bg-[var(--neutral-031,#EFEFEF)] m-[0_0_1.5rem_0] w-[23.6rem] h-[0.1rem]">
			</div>
			<div class="m-[0_0_1.5rem_0] inline-block self-start break-words font-['Inter'] font-[var(--body-1-medium-font-weight,500)] text-[0.9rem] tracking-[var(--body-1-medium-letter-spacing,0rem)] leading-[var(--body-1-medium-line-height,1.6)] text-[var(--neutral-041,#6F767E)]">
			We have sent a new password to your registered email address. Please check your email.
			</div>
			<div class="self-end box-sizing-border">
				<div class="rounded-[0.8rem] bg-[#6C5DD3] p-[0.8rem_1.3rem_0.8rem_1.3rem] box-sizing-border">
					<span class="break-words font-['Inter'] font-[var(--button-1-font-weight,700)] text-[0.9rem] tracking-[var(--button-1-letter-spacing,0rem)] leading-[var(--button-1-line-height,1.6)] text-[var(--neutral-01,#FCFCFC)]">
					Sign in
					</span>
				</div>
			</div>
		</div>
	</body>
</html>
