<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Create new event</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,300;1,700;1,900&display=swap" rel="stylesheet">
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<div class="rounded-[0.8rem] bg-[#FFFFFF] flex flex-col box-sizing-border">
			<div class="rounded-t-[0.8rem] bg-[#D9D9D9] relative m-[0_0_2.6rem_0] flex flex-row justify-between p-[1rem_1.4rem_1rem_1.5rem] w-[100%] box-sizing-border">
				<span class="m-[0_0.9rem_0_0] w-[11.8rem] break-words font-['Roboto'] font-medium text-[1.5rem] text-[#6C5DD3]">
				Add task
				</span>
				<div class="m-[0.4rem_0_0.2rem_0] flex flex-row justify-between w-[3.5rem] h-[fit-content] box-sizing-border">
					<div class="m-[0.1rem_0_0rem_0] flex w-[0.9rem] h-[1.1rem] box-sizing-border">
						<img class="w-[0.9rem] h-[1.1rem]" src="../assets/vectors/vector_44_x1.svg" />
					</div>
					<div class="flex w-[1.3rem] h-[1.2rem] box-sizing-border">
						<img class="w-[1.3rem] h-[1.2rem]" src="../assets/vectors/vector_234_x1.svg" />
					</div>
				</div>
				<img class="m-[0.3rem_0_0_0] w-[1.5rem] h-[1.5rem]" src="../assets/vectors/xcircle_2_x1.svg" />
			</div>
			<div class="m-[0_3.6rem_0.4rem_3.6rem] flex flex-row self-start w-[fit-content] box-sizing-border">
				<p class="m-[0.8rem_2.3rem_0.7rem_0] break-words font-['Roboto'] font-normal text-[1rem] leading-[1.25] text-[#000000]">
				<span class="name-sub-0"></span><span></span>
				</p>
				<div class="bg-[#FFFFFF] p-[0.8rem_1rem_0.8rem_1rem] w-[14.3rem] box-sizing-border">
					<span class="break-words font-['Roboto'] font-normal text-[1rem] text-[#858585]">
					Input name...
					</span>
				</div>
			</div>
			<div class="m-[0_3.6rem_1.1rem_3.6rem] flex flex-row self-start w-[fit-content] box-sizing-border">
				<div class="m-[0.8rem_1.8rem_0.8rem_0] inline-block break-words font-['Roboto'] font-normal text-[1rem] leading-[1.25] text-[#000000]">
				KPI place
				</div>
				<div class="rounded-[0.3rem] bg-[#FFFFFF] flex flex-row justify-between p-[0.9rem_1rem_0.9rem_1rem] w-[13.8rem] box-sizing-border">
					<span class="m-[0_0.5rem_0_0] w-[10.8rem] break-words font-['Roboto'] font-normal text-[1rem] tracking-[0rem] leading-[1] text-[#858585]">
					Add to KPI
					</span>
					<img class="m-[0.4rem_0_0.4rem_0] w-[0.5rem] h-[0.3rem]" src="../assets/vectors/vector_8_x1.svg" />
				</div>
			</div>
			<div class="m-[0_3.6rem_2.3rem_3.6rem] flex flex-row justify-between self-start w-[20.6rem] box-sizing-border">
				<p class="m-[0.3rem_0.7rem_0.4rem_0] w-[6.3rem] break-words font-['Roboto'] font-normal text-[1rem] tracking-[0rem] leading-[1.25] text-[#000000]">
				<span class="priority-sub-0"></span><span></span>
				</p>
				<div class="flex flex-row box-sizing-border">
					<div class="rounded-[1rem] m-[0_1rem_0_0] flex box-sizing-border">
						<div class="rounded-[1rem] bg-[#B6B6B6] flex p-[0.4rem_0.8rem_0.4rem_0.8rem] box-sizing-border">
							<span class="break-words font-['Roboto'] font-normal text-[0.9rem] text-[#000000]">
							High
							</span>
						</div>
					</div>
					<div class="rounded-[1rem] m-[0_1rem_0_0] flex box-sizing-border">
						<div class="rounded-[1rem] bg-[#B6B6B6] flex p-[0.4rem_0.8rem_0.4rem_0.8rem] box-sizing-border">
							<span class="break-words font-['Roboto'] font-normal text-[0.9rem] text-[#000000]">
							Medium
							</span>
						</div>
					</div>
					<div class="rounded-[1rem] flex box-sizing-border">
						<div class="rounded-[1rem] bg-[#B6B6B6] flex p-[0.4rem_0.8rem_0.4rem_0.8rem] box-sizing-border">
							<span class="break-words font-['Roboto'] font-normal text-[0.9rem] text-[#000000]">
							Low
							</span>
						</div>
					</div>
				</div>
			</div>
			<div class="m-[0_3.6rem_3.9rem_3.6rem] flex flex-row justify-between self-start w-[19.8rem] box-sizing-border">
				<div class="m-[0.8rem_0.6rem_0.8rem_0] inline-block w-[5.3rem] break-words font-['Roboto'] font-normal text-[1rem] tracking-[0rem] leading-[1.25] text-[#000000]">
				Tag
				</div>
				<div class="rounded-[0.5rem] bg-[#FFFFFF] flex flex-row justify-between p-[0.9rem_1rem_0.9rem_1rem] w-[13.8rem] box-sizing-border">
					<span class="m-[0_0.5rem_0_0] w-[10.8rem] break-words font-['Roboto'] font-normal text-[1rem] tracking-[0rem] leading-[1] text-[#858585]">
					Add to tag
					</span>
					<img class="m-[0.4rem_0_0.4rem_0] w-[0.5rem] h-[0.3rem]" src="../assets/vectors/vector_200_x1.svg" />
				</div>
			</div>
			<div class="m-[0_3.6rem_1.1rem_3.6rem] inline-block self-start break-words font-['Roboto'] font-normal text-[1rem] text-[#000000]">
			Description
			</div>
			<div class="rounded-[0.5rem] border-[0.1rem_solid_rgba(0,0,0,0.1)] bg-[#FFFFFF] relative m-[0_3.6rem_10.1rem_3.6rem] self-start p-[1rem_1.2rem_4.8rem_1.2rem] w-[fit-content] box-sizing-border">
				<span class="break-words font-['Roboto'] font-normal text-[1rem] text-[#858585]">
				Input description for your task...
				</span>
			</div>
			<div class="rounded-b-[0.8rem] bg-[#D9D9D9] relative flex flex-row justify-between p-[0.8rem_3.8rem_0.8rem_0] w-[100%] box-sizing-border">
				<div class="rounded-[0.5rem] border-[0.1rem_solid_#858585] flex flex-row p-[0.3rem_0.7rem_0.3rem_0.7rem] box-sizing-border">
					<img class="m-[0_0.3rem_0_0] w-[1.5rem] h-[1.5rem]" src="../assets/vectors/share_211_x1.svg" />
					<div class="m-[0.2rem_0_0.2rem_0] inline-block break-words font-['Roboto'] font-normal text-[1rem] text-[#858585]">
					Share
					</div>
				</div>
				<div class="rounded-[0.5rem] bg-[#6C5DD3] relative flex p-[0.5rem_0_0.6rem_0.1rem] w-[6.3rem] h-[fit-content] box-sizing-border">
					<span class="break-words font-['Roboto'] font-medium text-[1rem] text-[#FFFFFF]">
					Save
					</span>
				</div>
			</div>
		</div>
	</body>
</html>
