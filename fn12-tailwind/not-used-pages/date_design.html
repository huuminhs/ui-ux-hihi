<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Date_Design</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;0,900;1,400;1,500&display=swap" rel="stylesheet">
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<div class="shadow-[0rem_0.3rem_0.3rem_0rem_rgba(0,0,0,0.25)] rounded-[0.5rem] bg-[#FFFFFF] flex flex-row justify-between p-[0.9rem_1rem_1.1rem_0.9rem] box-sizing-border">
			<div class="m-[2.3rem_0.7rem_5.3rem_0] flex flex-col items-end grow basis-[4.7rem] box-sizing-border">
				<div class="m-[0_0_2.1rem_0.6rem] inline-block break-words font-['Inter'] font-normal text-[0.8rem] leading-[1.333] text-[#000000]">
				Normal Day
				</div>
				<div class="m-[0_0rem_2.1rem_0rem] inline-block break-words font-['Inter'] font-normal text-[0.8rem] leading-[1.333] text-[#000000]">
				Today
				</div>
				<div class="m-[0_0rem_2.2rem_0] inline-block break-words font-['Inter'] font-normal text-[0.8rem] leading-[1.333] text-[#000000]">
				Selected Day
				</div>
				<span class="m-[0_0rem_0_0.9rem] break-words font-['Inter'] font-normal text-[0.8rem] leading-[1.333] text-[#000000]">
				Empty Day
				</span>
			</div>
			<div class="rounded-[0.3rem] border-[0.1rem_dashed_#9747FF] flex flex-col items-center p-[1.9rem_0_7.9rem_0] h-[fit-content] grow basis-[6.5rem] box-sizing-border">
				<div class="relative m-[0_0_1.8rem_0.3rem] flex p-[0.3rem_0.3rem_0_0] box-sizing-border">
					<span class="break-words font-['Roboto'] font-normal text-[0.8rem] leading-[1.333] text-[var(--gray,#858585)]">
					03
					</span>
					<div class="rounded-[0.1rem] bg-[var(--green-1,#62D0A2)] absolute top-[0rem] right-[0rem] w-[0.3rem] h-[0.3rem]">
					</div>
				</div>
				<div class="rounded-[62.5rem] relative m-[0_0_1.6rem_0.3rem] flex p-[0.3rem_0.3rem_0_0] box-sizing-border">
					<span class="break-words font-['Inter'] font-semibold text-[0.8rem] leading-[1.333] text-[var(--primary-blue,#5865F2)]">
					03
					</span>
					<div class="rounded-[0.1rem] bg-[var(--green-1,#62D0A2)] absolute top-[0rem] right-[0rem] w-[0.3rem] h-[0.3rem]">
					</div>
				</div>
				<div class="rounded-[0.5rem] bg-[#6C5DD3] flex p-[0.5rem_0.5rem_0.5rem_0.5rem] box-sizing-border">
					<span class="break-words font-['Inter'] font-normal text-[0.8rem] leading-[1.333] text-[var(--white-2,#FFFFFF)]">
					03
					</span>
				</div>
			</div>
		</div>
	</body>
</html>
