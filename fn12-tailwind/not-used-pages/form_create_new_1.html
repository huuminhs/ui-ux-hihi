<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Form create new</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,300;1,500;1,700&display=swap" rel="stylesheet">
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<div class="rounded-[1rem] bg-[#FFFFFF] flex flex-col box-sizing-border">
			<div class="bg-[rgba(217,217,217,0.38)] relative m-[0_0_1.6rem_0] flex flex-row justify-between p-[1.3rem_2.4rem_1.6rem_1.8rem] w-[100%] box-sizing-border">
				<div class="m-[0.1rem_0.9rem_0_0] inline-block w-[29.7rem] break-words font-['Roboto'] font-medium text-[1.5rem] text-[#6C5DD3]">
				Create new task
				</div>
				<img class="m-[0_0_0.1rem_0] w-[1.8rem] h-[1.8rem]" src="../assets/vectors/xcircle_22_x1.svg" />
			</div>
			<div class="m-[0_3.6rem_0.4rem_3.6rem] flex flex-row self-start w-[fit-content] box-sizing-border">
				<p class="m-[0.8rem_2.3rem_0.7rem_0] break-words font-['Roboto'] font-normal text-[1rem] leading-[1.25] text-[#000000]">
				<span class="name-sub-0"></span><span></span>
				</p>
				<div class="bg-[#FFFFFF] p-[0.8rem_1rem_0.8rem_1rem] w-[14.3rem] box-sizing-border">
					<span class="break-words font-['Roboto'] font-normal text-[1rem] text-[#858585]">
					Input name...
					</span>
				</div>
			</div>
			<div class="m-[0_3.6rem_0.4rem_3.6rem] flex flex-row self-start w-[fit-content] box-sizing-border">
				<div class="m-[0.8rem_1.8rem_0.8rem_0] inline-block break-words font-['Roboto'] font-normal text-[1rem] leading-[1.25] text-[#000000]">
				KPI place
				</div>
				<div class="rounded-[0.3rem] bg-[#FFFFFF] flex flex-row justify-between p-[0.9rem_1rem_0.9rem_1rem] w-[13.8rem] box-sizing-border">
					<span class="m-[0_0.5rem_0_0] w-[10.8rem] break-words font-['Roboto'] font-normal text-[1rem] tracking-[0rem] leading-[1] text-[#858585]">
					Add to KPI
					</span>
					<img class="m-[0.4rem_0_0.4rem_0] w-[0.5rem] h-[0.3rem]" src="../assets/vectors/vector_25_x1.svg" />
				</div>
			</div>
			<div class="m-[0_3.6rem_0.8rem_3.6rem] flex flex-row self-start w-[fit-content] box-sizing-border">
				<p class="m-[0.7rem_1.5rem_0.8rem_0] break-words font-['Roboto'] font-normal text-[1rem] tracking-[0rem] leading-[1.25] text-[#000000]">
				<span class="due-date-sub-0"></span><span></span>
				</p>
				<div class="rounded-[0.5rem] bg-[#FFFFFF] flex flex-row justify-between p-[0.6rem_1rem_0.6rem_1.1rem] w-[13.8rem] box-sizing-border">
					<div class="m-[0.3rem_0.5rem_0.3rem_0] inline-block w-[9.6rem] break-words font-['Roboto'] font-normal text-[1rem] leading-[1] text-[#858585]">
					Choose due date 
					</div>
					<img class="w-[1.6rem] h-[1.5rem]" src="../assets/vectors/calendar_2_x1.svg" />
				</div>
			</div>
			<div class="m-[0_3.6rem_2.3rem_3.6rem] flex flex-row justify-between self-start w-[20.6rem] box-sizing-border">
				<p class="m-[0.3rem_0.7rem_0.4rem_0] w-[6.3rem] break-words font-['Roboto'] font-normal text-[1rem] tracking-[0rem] leading-[1.25] text-[#000000]">
				<span class="priority-sub-0"></span><span></span>
				</p>
				<div class="flex flex-row box-sizing-border">
					<div class="rounded-[1rem] m-[0_1rem_0_0] flex box-sizing-border">
						<div class="rounded-[1rem] bg-[#B6B6B6] flex p-[0.4rem_0.8rem_0.4rem_0.8rem] box-sizing-border">
							<span class="break-words font-['Roboto'] font-normal text-[0.9rem] text-[#000000]">
							High
							</span>
						</div>
					</div>
					<div class="rounded-[1rem] m-[0_1rem_0_0] flex box-sizing-border">
						<div class="rounded-[1rem] bg-[#B6B6B6] flex p-[0.4rem_0.8rem_0.4rem_0.8rem] box-sizing-border">
							<span class="break-words font-['Roboto'] font-normal text-[0.9rem] text-[#000000]">
							Medium
							</span>
						</div>
					</div>
					<div class="rounded-[1rem] flex box-sizing-border">
						<div class="rounded-[1rem] bg-[#B6B6B6] flex p-[0.4rem_0.8rem_0.4rem_0.8rem] box-sizing-border">
							<span class="break-words font-['Roboto'] font-normal text-[0.9rem] text-[#000000]">
							Low
							</span>
						</div>
					</div>
				</div>
			</div>
			<div class="m-[0_3.6rem_1.1rem_3.6rem] flex flex-row justify-between self-start w-[19.8rem] box-sizing-border">
				<div class="m-[0.8rem_0.6rem_0.8rem_0] inline-block w-[5.3rem] break-words font-['Roboto'] font-normal text-[1rem] tracking-[0rem] leading-[1.25] text-[#000000]">
				Tag
				</div>
				<div class="rounded-[0.5rem] bg-[#FFFFFF] flex flex-row justify-between p-[0.9rem_1rem_0.9rem_1rem] w-[13.8rem] box-sizing-border">
					<span class="m-[0_0.5rem_0_0] w-[10.8rem] break-words font-['Roboto'] font-normal text-[1rem] tracking-[0rem] leading-[1] text-[#858585]">
					Add to tag
					</span>
					<img class="m-[0.4rem_0_0.4rem_0] w-[0.5rem] h-[0.3rem]" src="../assets/vectors/vector_239_x1.svg" />
				</div>
			</div>
			<div class="m-[0_3.6rem_1.1rem_3.6rem] inline-block self-start break-words font-['Roboto'] font-normal text-[1rem] text-[#000000]">
			Description
			</div>
			<div class="rounded-[0.5rem] border-[0.1rem_solid_rgba(0,0,0,0.1)] bg-[#FFFFFF] relative m-[0_3.6rem_7.3rem_3.6rem] self-start p-[1rem_1.2rem_4.8rem_1.2rem] w-[fit-content] box-sizing-border">
				<span class="break-words font-['Roboto'] font-normal text-[1rem] text-[#858585]">
				Input description for your task...
				</span>
			</div>
			<div class="bg-[rgba(217,217,217,0.38)] relative flex flex-row justify-between p-[1.3rem_3.2rem_1.3rem_0] w-[100%] box-sizing-border">
				<div class="rounded-[0.5rem] border-[0.1rem_solid_#858585] flex flex-row p-[0.3rem_0.7rem_0.3rem_0.7rem] box-sizing-border">
					<img class="m-[0_0.3rem_0_0] w-[1.5rem] h-[1.5rem]" src="../assets/vectors/share_21_x1.svg" />
					<div class="m-[0.2rem_0_0.2rem_0] inline-block break-words font-['Roboto'] font-normal text-[1rem] text-[#858585]">
					Share
					</div>
				</div>
				<div class="rounded-[0.5rem] bg-[#6C5DD3] relative flex p-[0.5rem_0_0.6rem_0.1rem] w-[5.6rem] h-[fit-content] box-sizing-border">
					<span class="break-words font-['Roboto'] font-medium text-[1rem] text-[#FFFFFF]">
					Save
					</span>
				</div>
			</div>
		</div>
	</body>
</html>
