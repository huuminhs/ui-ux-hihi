<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Choose Project/Table title</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,900;1,300;1,400;1,700&display=swap" rel="stylesheet">
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<div class="flex flex-row box-sizing-border">
			<span class="m-[0_0rem_0_0] break-words font-['Roboto'] font-medium text-[1rem] leading-[2.25] text-[#6C5DD3]">
			Header
			</span>
			<span class="m-[0_0rem_0_0] break-words font-['Roboto'] font-normal text-[1rem] leading-[2.25] text-[#FFFFFF]">
			Data
			</span>
			<span class="m-[0_0.4rem_0_0] break-words font-['Roboto'] font-normal text-[1rem] leading-[2.25] text-[#FFFFFF]">
			Detail
			</span>
			<div class="m-[0.9rem_0.4rem_0.9rem_0] flex w-[0.8rem] h-[0.4rem] box-sizing-border">
				<img class="w-[0.8rem] h-[0.4rem]" src="../assets/vectors/vector_194_x1.svg" />
			</div>
			<div class="rounded-[1rem] m-[0.1rem_0_0.1rem_0] flex grow basis-[3.5rem] box-sizing-border">
				<div class="rounded-[1rem] bg-[#F14A5B] flex p-[0.4rem_0.8rem_0.4rem_0.8rem] h-[fit-content] box-sizing-border">
					<span class="break-words font-['Roboto'] font-normal text-[0.9rem] text-[#000000]">
					High
					</span>
				</div>
			</div>
			<div class="rounded-[1rem] bg-[#FF9F38] m-[0.1rem_0_0.1rem_0] flex p-[0.4rem_0.8rem_0.4rem_0.8rem] grow basis-[4.9rem] box-sizing-border">
				<span class="break-words font-['Roboto'] font-normal text-[0.9rem] text-[#000000]">
				Medium
				</span>
			</div>
			<div class="rounded-[1rem] bg-[#5EAD56] m-[0.1rem_0_0.1rem_0] flex p-[0.4rem_0.8rem_0.4rem_0.8rem] grow basis-[3.3rem] box-sizing-border">
				<span class="break-words font-['Roboto'] font-normal text-[0.9rem] text-[#000000]">
				Low
				</span>
			</div>
		</div>
	</body>
</html>
