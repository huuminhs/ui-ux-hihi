<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Signup</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,900;1,300;1,400;1,700&display=swap" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<div class="bg-[#FFFFFF] flex p-[4.9rem_7.3rem_0_5.6rem] w-[90rem] box-sizing-border">
			<div class="relative flex flex-row box-sizing-border">
				<div class="m-[0_35.7rem_38.3rem_0] flex flex-row box-sizing-border">
					<img class="m-[0_1.2rem_0_0] w-[5rem] h-[5rem]" src="../assets/vectors/group_13915_x1.svg" />
					<div class="m-[0.5rem_0_0.4rem_0] inline-block break-words font-['Roboto'] font-semibold text-[3.6rem] tracking-[0.2rem] text-[var(--text-color,#000000)]">
					KPICall
					</div>
				</div>
				<div class="m-[6.4rem_0_0_0] flex flex-col items-center box-sizing-border">
					<div class="m-[0_0rem_2rem_0] inline-block break-words font-['Inter'] font-[var(--h-2-font-weight,600)] text-[3rem] tracking-[var(--h-2-letter-spacing,-0.1rem)] leading-[var(--h-2-line-height,1)] text-[var(--neutral-07,#1A1D1F)]">
					Sign up
					</div>
					<div class="m-[0_0_2rem_0] flex flex-col items-center w-[fit-content] box-sizing-border">
						<div class="rounded-[0.1rem] bg-[var(--neutral-03,#EFEFEF)] m-[0_0_2rem_0] w-[22.5rem] h-[0.1rem]">
						</div>
						<div class="flex flex-col w-[fit-content] box-sizing-border">
							<div class="m-[0_0_1.3rem_0] inline-block self-start break-words font-['Inter'] font-[var(--caption-1-font-weight,600)] text-[0.8rem] tracking-[var(--caption-1-letter-spacing,0rem)] leading-[var(--caption-1-line-height,1.538)] text-[var(--neutral-07,#1A1D1F)]">
							Sign up with email address
							</div>
							<div class="m-[0_0_1.3rem_0] flex w-[22.5rem] box-sizing-border">
								<div class="rounded-[0.8rem] bg-[var(--neutral-02,#F4F4F4)] flex flex-row p-[0.8rem_0_0.8rem_0.9rem] w-[22.5rem] box-sizing-border">
									<div class="m-[0.3rem_0.9rem_0.3rem_0] flex w-[1.3rem] h-[1rem] box-sizing-border">
										<img class="w-[1.3rem] h-[1rem]" src="../assets/vectors/union_29_x1.svg" />
									</div>
									<input type="email" class="bg-[#F4F4F4] flex box-sizing-border" placeholder="Email">
									</input>
								</div>
							</div>
							<div class="m-[0_0_1.3rem_0] flex w-[22.5rem] box-sizing-border">
								<div class="rounded-[0.8rem] bg-[var(--neutral-02,#F4F4F4)] flex flex-row p-[0.8rem_0_0.8rem_0.8rem] w-[22.5rem] box-sizing-border">
									<img class="m-[0_0.8rem_0_0] w-[1.5rem] h-[1.5rem]" src="../assets/vectors/ui_iconlocklight_4_x1.svg" />
									<input placeholder="Password" type="password" class="bg-[#F4F4F4] flex box-sizing-border">
									</input>
								</div>
							</div>
							<div class="flex w-[22.5rem] box-sizing-border">
								<div class="rounded-[0.8rem] bg-[var(--neutral-02,#F4F4F4)] flex flex-row p-[0.8rem_0_0.8rem_0.8rem] w-[22.5rem] box-sizing-border">
									<img class="m-[0_0.8rem_0_0] w-[1.5rem] h-[1.5rem]" src="../assets/vectors/ui_iconlocklight_3_x1.svg" />
									<input placeholder="Full name" class="bg-[#F4F4F4] flex box-sizing-border">
									</input>
								</div>
							</div>
						</div>
					</div>
					<div class="m-[0_0_2.6rem_0] flex flex-col items-center w-[fit-content] box-sizing-border">
						<div class="m-[0_0_1.4rem_0] flex w-[22.5rem] box-sizing-border">
							<div class="rounded-[0.8rem] bg-[#6C5DD3] flex p-[0.8rem_0.1rem_0.8rem_0] w-[22.5rem] h-[fit-content] box-sizing-border">
								<span class="w-full text-center break-words font-['Inter'] font-[var(--button-1-font-weight,700)] text-[0.9rem] tracking-[var(--button-1-letter-spacing,0rem)] leading-[var(--button-1-line-height,1.6)] text-[var(--neutral-01,#FCFCFC)]">
								Sign up
								</span>
							</div>
						</div>
						<div class="m-[0_0.4rem_0_0] flex flex-col w-[fit-content] box-sizing-border">
							<div class="m-[0_0_1.3rem_0] inline-block self-start break-words font-['Inter'] font-[var(--body-2-semibold-font-weight,600)] text-[0.9rem] tracking-[var(--body-2-semibold-letter-spacing,0rem)] leading-[var(--body-2-semibold-line-height,1.429)] text-[var(--neutral-07,#1A1D1F)]">
							Or continue with Open accounts
							</div>
							<div class="flex flex-row w-[22.1rem] box-sizing-border">
								<div class="rounded-[0.8rem] border-[0.1rem_solid_var(--neutral-03,#EFEFEF)] bg-[var(--neutral-01,#FCFCFC)] m-[0_0.5rem_0_0] flex flex-row p-[0.6rem_0_0.6rem_0] w-[10.8rem] box-sizing-border">
									<div class="bg-[url('../assets/images/facebook_logo_20191.png')] bg-[50%_50%] bg-cover bg-no-repeat m-[0_0.5rem_0_0] w-[1.5rem] h-[1.5rem]">
									</div>
									<span class="break-words font-['Inter'] font-[var(--button-1-font-weight,700)] text-[0.9rem] tracking-[var(--button-1-letter-spacing,0rem)] leading-[var(--button-1-line-height,1.6)] text-[var(--neutral-07,#1A1D1F)]">
									Facebook
									</span>
								</div>
								<div class="rounded-[0.8rem] border-[0.1rem_solid_var(--neutral-03,#EFEFEF)] bg-[var(--neutral-01,#FCFCFC)] flex flex-row p-[0.6rem_0_0.6rem_0] w-[10.8rem] box-sizing-border">
									<div class="m-[0_0.5rem_0_0] flex w-[1.5rem] h-[1.5rem] box-sizing-border">
										<img class="w-[1.5rem] h-[1.5rem]" src="../assets/vectors/group_1_x1.svg" />
									</div>
									<span class="break-words font-['Inter'] font-[var(--button-1-font-weight,700)] text-[0.9rem] tracking-[var(--button-1-letter-spacing,0rem)] leading-[var(--button-1-line-height,1.6)] text-[var(--neutral-07,#1A1D1F)]">
									Google
									</span>
								</div>
							</div>
						</div>
					</div>
					<p class="m-[0_0rem_0_0] break-words font-['Inter'] font-[var(--body-2-semibold-font-weight,600)] text-[0.9rem] tracking-[var(--body-2-semibold-letter-spacing,0rem)] leading-[var(--body-2-semibold-line-height,1.429)] text-[var(--neutral-04,#6F767E)]">
					<span class="dont-have-an-account-sign-in-sub-3"></span><span></span>
					</p>
				</div>
			</div>
			<!-- <div class="bg-[url('../assets/images/project_1.jpeg')] bg-[20%_20%] bg-cover bg-no-repeat rotate-[-29.37deg] absolute left-[-37.8rem] bottom-[-80.9rem] w-[101.7rem] h-[90.7rem]"> -->
			</div>
			<div class="shadow-[0rem_1.6rem_1.1rem_0rem_rgba(177,177,177,0.05)] rounded-[1rem] bg-[#FFFFFF] absolute left-[4.8rem] bottom-[15.4rem] flex w-[7rem] h-[6.8rem]">
				<div class="bg-[url('../assets/images/image_171.png')] w-[2.2rem] h-[3.5rem]">
				</div>
			</div>
			<span class="absolute left-[5.6rem] top-[14.7rem] break-words font-['Roboto'] font-bold text-[5.8rem] tracking-[0.3rem] text-[#6C5DD3]">
			KPI<br />
			Management
			</span>
			<!-- <div class="bg-[#B6B6B6] absolute right-[37rem] bottom-[0rem] w-[0.1rem] h-[59.4rem]"> -->
			</div>
		</div>
	</body>
</html>
